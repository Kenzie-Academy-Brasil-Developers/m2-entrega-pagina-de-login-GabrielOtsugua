<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Página de login</title>
</head>

<body>
    <main>
        <div class="wrapperModal">
            <div class="modal">
                <div class="headerModal">
                    <h3>Recuperar senha</h3>
                    <button class="close">X</button>
                </div>
                <p>Enviaremos uma solicitação em seu email</p>
                <input type="text" placeholder="Email">

                <button class="submit">Enviar</button>
            </div>
        </div>

        <figure>
            <img src="./assets/original-dc02832b40c98dce58252ca6ab5c81b7.webp" alt="">
        </figure>

        <section class="loginBox">
            <h2>Entrar</h2>

            <form>
                <input class="email" type="text" placeholder="Email">
                <input type="text" placeholder="Senha">
                <span><button class="forgetPassword">Esqueci minha senha</button></span>

                <button class="enter">Entrar</button>
                <p class="register">Não possue uma conta? <strong class="signup">Cadastre-se</strong></p>

                <div class="wrapperModal2">
                    <div class="modal">
                        <div class="headerModal">
                            <h3>Cadastrar</h3>
                            <button class="close2">X</button>
                        </div>
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Senha">
        
                        <button class="cadastrese">Registar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="./script/index.js"></script>
</body>

</html>
